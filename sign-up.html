<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <script src="form.js"></script>
    <div class="container">

      <form id="signUp">
        <h2 id="formTitle"><strong>Sign Up</strong></h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" placeholder="Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="ucid">UCID</label>
          <input class="form-control" id="ucid" placeholder="UCID" required>
        </div>

        <button type="submit" class="btn-lg btn-outline">Sign Up</button>
      </form>
    </div>
  </body>
</html>
